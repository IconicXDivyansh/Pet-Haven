<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetHaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/competition_styles.css">

</head>
<body>

    <!-- Burger Icon -->
    <div class="burger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <h2>PetHaven</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><i class="fas fa-home"></i> Dashboard</li>
            <li class="nav-item active"><i class="fas fa-trophy"></i> Competitions</li>
            <li class="nav-item"><i class="fas fa-calendar-check"></i> My Registrations</li>
            <li class="nav-item"><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>
 
  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    

  <!-- Navbar -->
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <h2>Dog Competitions</h2>
        <div class="nav-right">
            <div class="notification">
                <i class="fas fa-bell fa-2x"></i>
                <span class="badge">2</span>
            </div>
            <div class="profile">
                <div class="profile-pic">JD</div>
                <span>John Doe</span>
            </div>
        </div>
    </div>
    <div class="grid" id="competitionsGrid"></div>
  </div>
    
     <!-- Modal -->
     <div class="modal" id="detailsModal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img id="modalImage" class="card-img" src="" alt="">
          <div class="card-content">
              <h2 id="modalTitle"></h2>
              <p id="modalDate"></p>
              <p id="modalLocation"></p>
              <p class="price" id="modalPrice"></p>
              <p id="modalDesc"></p>
              <p><strong>Eligibility:</strong> <span id="modalEligibility"></span></p>
              <p><strong>Prizes:</strong> <span id="modalPrizes"></span></p>
              <button class="payment-btn" onclick="payment.html">Register</button>
          </div>
      </div>
  </div>



    <script type="module" src="/static/js/app.js">
    </script>

</body>
</html>
